<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WhatsApp Sender</title>
  <style>
    * {
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      padding: 40px;
      max-width: 500px;
      width: 90%;
      margin: 20px;
    }
    
    h2 {
      font-size: 2rem;
      font-weight: 700;
      color: #2d3748;
      margin: 0 0 30px 0;
      text-align: center;
      background: linear-gradient(135deg, #25d366, #128c7e);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    label {
      display: block;
      font-weight: 600;
      color: #4a5568;
      margin-bottom: 8px;
      font-size: 0.95rem;
    }
    
    textarea {
      width: 100%;
      padding: 16px;
      margin-bottom: 20px;
      font-size: 16px;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      font-family: inherit;
      resize: vertical;
      transition: all 0.2s ease;
      background: #f8fafc;
    }
    
    textarea:focus {
      outline: none;
      border-color: #25d366;
      box-shadow: 0 0 0 3px rgba(37, 211, 102, 0.1);
      background: white;
    }
    
    textarea::placeholder {
      color: #a0aec0;
    }
    
    .generate-btn {
      width: 100%;
      padding: 16px 24px;
      background: linear-gradient(135deg, #25d366, #128c7e);
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: all 0.2s ease;
      box-shadow: 0 4px 12px rgba(37, 211, 102, 0.3);
      margin-bottom: 30px;
    }
    
    .generate-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(37, 211, 102, 0.4);
    }
    
    .generate-btn:active {
      transform: translateY(0);
    }
    
    .buttons-container {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    
    .buttons-container button {
      padding: 14px 20px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 15px;
      font-weight: 500;
      transition: all 0.2s ease;
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    .buttons-container button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
    }
    
    .buttons-container button:active {
      transform: translateY(0);
    }
    
    .error-message {
      background: #fed7d7;
      color: #c53030;
      padding: 12px 16px;
      border-radius: 8px;
      font-size: 14px;
      margin-top: 10px;
      border-left: 4px solid #e53e3e;
    }
    
    .success-message {
      background: #c6f6d5;
      color: #2f855a;
      padding: 12px 16px;
      border-radius: 8px;
      font-size: 14px;
      margin-bottom: 20px;
      border-left: 4px solid #38a169;
    }
    
    .loading {
      opacity: 0.7;
      pointer-events: none;
      position: relative;
    }
    
    .loading::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 20px;
      height: 20px;
      margin: -10px 0 0 -10px;
      border: 2px solid #ffffff;
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .input-container {
      position: relative;
    }
    
    .input-help {
      font-size: 0.85rem;
      color: #718096;
      margin-bottom: 15px;
      padding: 8px 12px;
      background: #f7fafc;
      border-radius: 6px;
      border-left: 3px solid #4299e1;
    }
    
    .counter {
      position: absolute;
      bottom: 8px;
      right: 12px;
      font-size: 0.8rem;
      color: #a0aec0;
      background: white;
      padding: 2px 6px;
      border-radius: 4px;
    }
    
    .button-status {
      font-size: 0.8rem;
      color: #4a5568;
      text-align: center;
      margin-top: 5px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .button-status.show {
      opacity: 1;
    }
    
    .icon {
      font-size: 18px;
    }
    
    @media (max-width: 480px) {
      .container {
        padding: 30px 20px;
        margin: 10px;
      }
      
      h2 {
        font-size: 1.7rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>WhatsApp Sender</h2>
    
    <div class="input-container">
      <label for="phoneInput">Enter phone number(s):</label>
      <div class="input-help">
        üì± Supported format: Malaysian numbers starting with 601 (e.g., 60123456789)<br>
        ‚ú® You can enter multiple numbers separated by commas, spaces, or new lines
      </div>
      <textarea 
        id="phoneInput" 
        rows="4" 
        placeholder="60123456789 or multiple like:&#10;60123456789&#10;601112345678&#10;60133334444"
        oninput="updateCounter()"
        onkeydown="handleKeyDown(event)"
      ></textarea>
      <div class="counter" id="counter">0 numbers</div>
    </div>
    
    <button class="generate-btn" onclick="generateLinks()" id="generateBtn">
      <span class="icon">üöÄ</span>
      Generate WhatsApp Links
    </button>
    
    <div class="buttons-container" id="output"></div>
    <div class="button-status" id="status"></div>
  </div>

  <script>
    function showStatus(message, isSuccess = false) {
      const status = document.getElementById('status');
      status.textContent = message;
      status.className = `button-status show ${isSuccess ? 'success' : ''}`;
      
      setTimeout(() => {
        status.classList.remove('show');
      }, 3000);
    }
    
    function updateCounter() {
      const input = document.getElementById('phoneInput').value;
      const numbers = input.split(/[\s,]+/).map(num => num.trim()).filter(num => /^601\d{7,9}$/.test(num));
      const counter = document.getElementById('counter');
      
      if (input.trim() === '') {
        counter.textContent = '0 numbers';
      } else {
        const validCount = numbers.length;
        const totalEntered = input.split(/[\s,]+/).map(num => num.trim()).filter(num => num !== '').length;
        
        if (validCount === totalEntered && validCount > 0) {
          counter.textContent = `${validCount} valid number${validCount !== 1 ? 's' : ''}`;
          counter.style.color = '#38a169';
        } else {
          counter.textContent = `${validCount}/${totalEntered} valid`;
          counter.style.color = validCount > 0 ? '#d69e2e' : '#e53e3e';
        }
      }
    }
    
    function handleKeyDown(event) {
      // Allow Ctrl/Cmd + Enter to generate links
      if ((event.ctrlKey || event.metaKey) && event.key === 'Enter') {
        event.preventDefault();
        generateLinks();
      }
    }
    
    function setButtonLoading(button, loading) {
      if (loading) {
        button.classList.add('loading');
        button.disabled = true;
      } else {
        button.classList.remove('loading');
        button.disabled = false;
      }
    }

    function openWhatsApp(number, button) {
      setButtonLoading(button, true);
      showStatus(`Opening WhatsApp for ${number}...`);
      
      // Detect if user is on mobile device
      const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
      
      if (isMobile) {
        // Try to open WhatsApp app directly on mobile
        const appLink = `whatsapp://send?phone=${number}`;
        const webLink = `https://wa.me/${number}`;
        
        // Try to open the app first
        window.location.href = appLink;
        
        // Fallback to web version after a short delay if app doesn't open
        setTimeout(() => {
          // Check if the page is still visible (app didn't open)
          if (!document.hidden) {
            window.open(webLink, '_blank');
            showStatus(`Opened WhatsApp Web for ${number}`, true);
          } else {
            showStatus(`Opened WhatsApp app for ${number}`, true);
          }
          setButtonLoading(button, false);
        }, 1500);
      } else {
        // On desktop, open WhatsApp Web directly
        const webLink = `https://wa.me/${number}`;
        window.open(webLink, '_blank');
        showStatus(`Opened WhatsApp Web for ${number}`, true);
        
        setTimeout(() => {
          setButtonLoading(button, false);
        }, 1000);
      }
    }

    function generateLinks() {
      const input = document.getElementById('phoneInput').value;
      const outputDiv = document.getElementById('output');
      const generateBtn = document.getElementById('generateBtn');
      
      setButtonLoading(generateBtn, true);
      outputDiv.innerHTML = ''; // clear previous output

      // Split by comma, space, or newline
      const allEntries = input.split(/[\s,]+/).map(num => num.trim()).filter(num => num !== '');
      const validNumbers = allEntries.filter(num => /^601\d{7,9}$/.test(num));
      const invalidNumbers = allEntries.filter(num => !(/^601\d{7,9}$/.test(num)));

      setTimeout(() => {
        setButtonLoading(generateBtn, false);
        
        if (allEntries.length === 0) {
          outputDiv.innerHTML = "<div class='error-message'>üìù Please enter at least one phone number to get started!</div>";
          return;
        }

        if (validNumbers.length === 0) {
          outputDiv.innerHTML = `
            <div class='error-message'>
              ‚ùå No valid numbers found.<br>
              <strong>Required format:</strong> Malaysian numbers starting with 601<br>
              <strong>Examples:</strong> 60123456789, 60112345678
            </div>
          `;
          return;
        }

        // Show success message if we have valid numbers
        if (validNumbers.length > 0) {
          let successMessage = `‚úÖ Generated ${validNumbers.length} WhatsApp link${validNumbers.length !== 1 ? 's' : ''} successfully!`;
          if (invalidNumbers.length > 0) {
            successMessage += ` (${invalidNumbers.length} invalid number${invalidNumbers.length !== 1 ? 's' : ''} skipped)`;
          }
          outputDiv.innerHTML = `<div class='success-message'>${successMessage}</div>`;
        }

        validNumbers.forEach(number => {
          const button = document.createElement('button');
          button.innerHTML = `<span class="icon">üí¨</span> Chat with ${number}`;
          button.onclick = () => openWhatsApp(number, button);

          outputDiv.appendChild(button);
        });

        // Show invalid numbers if any
        if (invalidNumbers.length > 0) {
          const invalidDiv = document.createElement('div');
          invalidDiv.className = 'error-message';
          invalidDiv.innerHTML = `
            <strong>‚ö†Ô∏è Invalid numbers skipped:</strong><br>
            ${invalidNumbers.join(', ')}<br>
            <small>Make sure numbers start with 601 and have 10-12 digits total</small>
          `;
          outputDiv.appendChild(invalidDiv);
        }
      }, 500);
    }
    
    // Initialize counter on page load
    document.addEventListener('DOMContentLoaded', updateCounter);
  </script>

</body>
</html>
