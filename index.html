<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WhatsApp Sender</title>
  <style>
    * {
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      padding: 40px;
      max-width: 500px;
      width: 90%;
      margin: 20px;
    }
    
    h2 {
      font-size: 2rem;
      font-weight: 700;
      color: #2d3748;
      margin: 0 0 30px 0;
      text-align: center;
      background: linear-gradient(135deg, #25d366, #128c7e);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    label {
      display: block;
      font-weight: 600;
      color: #4a5568;
      margin-bottom: 8px;
      font-size: 0.95rem;
    }
    
    textarea {
      width: 100%;
      padding: 16px;
      margin-bottom: 20px;
      font-size: 16px;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      font-family: inherit;
      resize: vertical;
      transition: all 0.2s ease;
      background: #f8fafc;
    }
    
    textarea:focus {
      outline: none;
      border-color: #25d366;
      box-shadow: 0 0 0 3px rgba(37, 211, 102, 0.1);
      background: white;
    }
    
    textarea::placeholder {
      color: #a0aec0;
    }
    
    .generate-btn {
      width: 100%;
      padding: 16px 24px;
      background: linear-gradient(135deg, #25d366, #128c7e);
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: all 0.2s ease;
      box-shadow: 0 4px 12px rgba(37, 211, 102, 0.3);
      margin-bottom: 30px;
    }
    
    .generate-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(37, 211, 102, 0.4);
    }
    
    .generate-btn:active {
      transform: translateY(0);
    }
    
    .buttons-container {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    
    .buttons-container button {
      padding: 14px 20px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 15px;
      font-weight: 500;
      transition: all 0.2s ease;
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    .buttons-container button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
    }
    
    .buttons-container button:active {
      transform: translateY(0);
    }
    
    .buttons-container button.clicked {
      background: linear-gradient(135deg, #38a169, #2f855a);
      opacity: 0.8;
      position: relative;
    }
    
    .buttons-container button.clicked::after {
      content: '✓';
      position: absolute;
      top: 8px;
      right: 12px;
      color: white;
      font-weight: bold;
      font-size: 16px;
    }
    
    .buttons-container button.next-suggested {
      background: linear-gradient(135deg, #ed8936, #dd6b20);
      animation: pulse 2s infinite;
      border: 2px solid #fed7aa;
    }
    
    @keyframes pulse {
      0% { box-shadow: 0 4px 12px rgba(237, 137, 54, 0.3); }
      50% { box-shadow: 0 8px 20px rgba(237, 137, 54, 0.6); }
      100% { box-shadow: 0 4px 12px rgba(237, 137, 54, 0.3); }
    }
    
    .progress-bar {
      width: 100%;
      height: 8px;
      background: #e2e8f0;
      border-radius: 4px;
      margin: 20px 0;
      overflow: hidden;
    }
    
    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #25d366, #128c7e);
      transition: width 0.3s ease;
      border-radius: 4px;
    }
    
    .progress-text {
      text-align: center;
      font-size: 0.9rem;
      color: #4a5568;
      margin-bottom: 15px;
    }
    
    .workflow-controls {
      display: flex;
      gap: 10px;
      margin: 20px 0;
      justify-content: center;
    }
    
    .workflow-btn {
      padding: 8px 16px;
      border: 2px solid #e2e8f0;
      background: white;
      color: #4a5568;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.85rem;
      transition: all 0.2s ease;
    }
    
    .workflow-btn:hover {
      border-color: #4299e1;
      color: #2b6cb0;
    }
    
    .workflow-btn.active {
      background: #4299e1;
      color: white;
      border-color: #3182ce;
    }
    
    .completion-message {
      background: linear-gradient(135deg, #68d391, #38a169);
      color: white;
      padding: 16px;
      border-radius: 12px;
      text-align: center;
      margin: 20px 0;
      font-weight: 600;
    }
    
    .error-message {
      background: #fed7d7;
      color: #c53030;
      padding: 12px 16px;
      border-radius: 8px;
      font-size: 14px;
      margin-top: 10px;
      border-left: 4px solid #e53e3e;
    }
    
    .success-message {
      background: #c6f6d5;
      color: #2f855a;
      padding: 12px 16px;
      border-radius: 8px;
      font-size: 14px;
      margin-bottom: 20px;
      border-left: 4px solid #38a169;
    }
    
    .loading {
      opacity: 0.7;
      pointer-events: none;
      position: relative;
    }
    
    .loading::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 20px;
      height: 20px;
      margin: -10px 0 0 -10px;
      border: 2px solid #ffffff;
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .input-container {
      position: relative;
    }
    
    .input-help {
      font-size: 0.85rem;
      color: #718096;
      margin-bottom: 15px;
      padding: 8px 12px;
      background: #f7fafc;
      border-radius: 6px;
      border-left: 3px solid #4299e1;
    }
    
    .counter {
      position: absolute;
      bottom: 8px;
      right: 12px;
      font-size: 0.8rem;
      color: #a0aec0;
      background: white;
      padding: 2px 6px;
      border-radius: 4px;
    }
    
    .button-status {
      font-size: 0.8rem;
      color: #4a5568;
      text-align: center;
      margin-top: 5px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .button-status.show {
      opacity: 1;
    }
    
    .icon {
      font-size: 18px;
    }
    
    @media (max-width: 480px) {
      .container {
        padding: 30px 20px;
        margin: 10px;
      }
      
      h2 {
        font-size: 1.7rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>WhatsApp Sender</h2>
    
    <div class="input-container">
      <label for="phoneInput">Enter phone number(s):</label>
      <div class="input-help">
        📱 Supported format: Malaysian numbers starting with 601 (e.g., 60123456789)<br>
        ✨ You can enter multiple numbers separated by commas, spaces, or new lines
      </div>
      <textarea 
        id="phoneInput" 
        rows="4" 
        placeholder="60123456789 or multiple like:&#10;60123456789&#10;601112345678&#10;60133334444"
        oninput="updateCounter()"
        onkeydown="handleKeyDown(event)"
      ></textarea>
      <div class="counter" id="counter">0 numbers</div>
    </div>
    
    <button class="generate-btn" onclick="generateLinks()" id="generateBtn">
      <span class="icon">🚀</span>
      Generate WhatsApp Links
    </button>
    
    <div id="progressSection" style="display: none;">
      <div class="progress-text" id="progressText">Ready to start messaging</div>
      <div class="progress-bar">
        <div class="progress-fill" id="progressFill" style="width: 0%"></div>
      </div>
      
      <div class="workflow-controls">
        <button class="workflow-btn" onclick="resetProgress()">↻ Reset All</button>
        <button class="workflow-btn" onclick="markAllDone()">✓ Mark All Done</button>
        <button class="workflow-btn active" onclick="toggleAutoNext()" id="autoNextBtn">⚡ Auto-suggest Next</button>
      </div>
    </div>
    
    <div class="buttons-container" id="output"></div>
    <div class="button-status" id="status"></div>
  </div>

  <script>
    let clickedNumbers = new Set();
    let allNumbers = [];
    let autoNextEnabled = true;
    
    function showStatus(message, isSuccess = false) {
      const status = document.getElementById('status');
      status.textContent = message;
      status.className = `button-status show ${isSuccess ? 'success' : ''}`;
      
      setTimeout(() => {
        status.classList.remove('show');
      }, 3000);
    }
    
    function updateProgress() {
      const total = allNumbers.length;
      const completed = clickedNumbers.size;
      const percentage = total > 0 ? (completed / total) * 100 : 0;
      
      document.getElementById('progressFill').style.width = `${percentage}%`;
      
      if (completed === 0) {
        document.getElementById('progressText').textContent = `Ready to start messaging (0/${total})`;
      } else if (completed === total) {
        document.getElementById('progressText').innerHTML = `🎉 All messages sent! (${completed}/${total})`;
        showCompletionMessage();
      } else {
        document.getElementById('progressText').textContent = `Progress: ${completed}/${total} contacts messaged`;
      }
    }
    
    function showCompletionMessage() {
      const output = document.getElementById('output');
      const existingCompletion = output.querySelector('.completion-message');
      
      if (!existingCompletion) {
        const completionDiv = document.createElement('div');
        completionDiv.className = 'completion-message';
        completionDiv.innerHTML = `
          🎉 <strong>All Done!</strong> You've messaged all ${allNumbers.length} contacts.<br>
          <small>Great job on staying organized! 💪</small>
        `;
        output.insertBefore(completionDiv, output.firstChild);
      }
    }
    
    function getNextSuggestedButton() {
      if (!autoNextEnabled) return null;
      
      const buttons = document.querySelectorAll('.buttons-container button:not(.clicked)');
      return buttons.length > 0 ? buttons[0] : null;
    }
    
    function updateNextSuggestion() {
      // Remove previous suggestion
      document.querySelectorAll('.next-suggested').forEach(btn => {
        btn.classList.remove('next-suggested');
      });
      
      // Add suggestion to next button
      const nextBtn = getNextSuggestedButton();
      if (nextBtn && autoNextEnabled) {
        nextBtn.classList.add('next-suggested');
      }
    }
    
    function markButtonAsClicked(button, number) {
      clickedNumbers.add(number);
      button.classList.add('clicked');
      button.innerHTML = `<span class="icon">✓</span> Sent to ${number}`;
      
      updateProgress();
      updateNextSuggestion();
      
      // Save progress to localStorage
      localStorage.setItem('whatsapp_clicked_numbers', JSON.stringify([...clickedNumbers]));
    }
    
    function resetProgress() {
      clickedNumbers.clear();
      document.querySelectorAll('.buttons-container button').forEach(btn => {
        btn.classList.remove('clicked', 'next-suggested');
        const number = btn.getAttribute('data-number');
        btn.innerHTML = `<span class="icon">💬</span> Chat with ${number}`;
      });
      
      document.querySelector('.completion-message')?.remove();
      updateProgress();
      updateNextSuggestion();
      localStorage.removeItem('whatsapp_clicked_numbers');
      showStatus('Progress reset! Ready to start fresh 🔄');
    }
    
    function markAllDone() {
      allNumbers.forEach(number => clickedNumbers.add(number));
      document.querySelectorAll('.buttons-container button').forEach(btn => {
        const number = btn.getAttribute('data-number');
        markButtonAsClicked(btn, number);
      });
      showStatus('All contacts marked as completed! 🎉', true);
    }
    
    function toggleAutoNext() {
      autoNextEnabled = !autoNextEnabled;
      const btn = document.getElementById('autoNextBtn');
      
      if (autoNextEnabled) {
        btn.classList.add('active');
        btn.innerHTML = '⚡ Auto-suggest Next';
        updateNextSuggestion();
      } else {
        btn.classList.remove('active');
        btn.innerHTML = '⚡ Auto-suggest Off';
        document.querySelectorAll('.next-suggested').forEach(b => b.classList.remove('next-suggested'));
      }
    }
    
    function loadSavedProgress() {
      const saved = localStorage.getItem('whatsapp_clicked_numbers');
      if (saved) {
        clickedNumbers = new Set(JSON.parse(saved));
      }
    }
    
    function updateCounter() {
      const input = document.getElementById('phoneInput').value;
      const numbers = input.split(/[\s,]+/).map(num => num.trim()).filter(num => /^601\d{7,9}$/.test(num));
      const counter = document.getElementById('counter');
      
      if (input.trim() === '') {
        counter.textContent = '0 numbers';
      } else {
        const validCount = numbers.length;
        const totalEntered = input.split(/[\s,]+/).map(num => num.trim()).filter(num => num !== '').length;
        
        if (validCount === totalEntered && validCount > 0) {
          counter.textContent = `${validCount} valid number${validCount !== 1 ? 's' : ''}`;
          counter.style.color = '#38a169';
        } else {
          counter.textContent = `${validCount}/${totalEntered} valid`;
          counter.style.color = validCount > 0 ? '#d69e2e' : '#e53e3e';
        }
      }
    }
    
    function handleKeyDown(event) {
      // Allow Ctrl/Cmd + Enter to generate links
      if ((event.ctrlKey || event.metaKey) && event.key === 'Enter') {
        event.preventDefault();
        generateLinks();
      }
    }
    
    function setButtonLoading(button, loading) {
      if (loading) {
        button.classList.add('loading');
        button.disabled = true;
      } else {
        button.classList.remove('loading');
        button.disabled = false;
      }
    }

    function openWhatsApp(number, button) {
      setButtonLoading(button, true);
      showStatus(`Opening WhatsApp for ${number}...`);
      
      // Detect if user is on mobile device
      const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
      
      if (isMobile) {
        // Try to open WhatsApp app directly on mobile
        const appLink = `whatsapp://send?phone=${number}`;
        const webLink = `https://wa.me/${number}`;
        
        // Try to open the app first
        window.location.href = appLink;
        
        // Fallback to web version after a short delay if app doesn't open
        setTimeout(() => {
          // Check if the page is still visible (app didn't open)
          if (!document.hidden) {
            window.open(webLink, '_blank');
            showStatus(`WhatsApp Web opened for ${number}. Mark as done when finished! ✅`, true);
          } else {
            showStatus(`WhatsApp app opened for ${number}. Mark as done when finished! ✅`, true);
          }
          setButtonLoading(button, false);
          
          // Auto-mark as clicked after opening
          setTimeout(() => {
            markButtonAsClicked(button, number);
          }, 2000);
        }, 1500);
      } else {
        // On desktop, open WhatsApp Web directly
        const webLink = `https://wa.me/${number}`;
        window.open(webLink, '_blank');
        showStatus(`WhatsApp Web opened for ${number}. Mark as done when finished! ✅`, true);
        
        setTimeout(() => {
          setButtonLoading(button, false);
          // Auto-mark as clicked after opening
          markButtonAsClicked(button, number);
        }, 1000);
      }
    }

    function generateLinks() {
      const input = document.getElementById('phoneInput').value;
      const outputDiv = document.getElementById('output');
      const generateBtn = document.getElementById('generateBtn');
      
      setButtonLoading(generateBtn, true);
      outputDiv.innerHTML = ''; // clear previous output

      // Split by comma, space, or newline
      const allEntries = input.split(/[\s,]+/).map(num => num.trim()).filter(num => num !== '');
      const validNumbers = allEntries.filter(num => /^601\d{7,9}$/.test(num));
      const invalidNumbers = allEntries.filter(num => !(/^601\d{7,9}$/.test(num)));

      setTimeout(() => {
        setButtonLoading(generateBtn, false);
        
        if (allEntries.length === 0) {
          outputDiv.innerHTML = "<div class='error-message'>📝 Please enter at least one phone number to get started!</div>";
          return;
        }

        if (validNumbers.length === 0) {
          outputDiv.innerHTML = `
            <div class='error-message'>
              ❌ No valid numbers found.<br>
              <strong>Required format:</strong> Malaysian numbers starting with 601<br>
              <strong>Examples:</strong> 60123456789, 60112345678
            </div>
          `;
          return;
        }

        // Show success message if we have valid numbers
        if (validNumbers.length > 0) {
          let successMessage = `✅ Generated ${validNumbers.length} WhatsApp link${validNumbers.length !== 1 ? 's' : ''} successfully!`;
          if (invalidNumbers.length > 0) {
            successMessage += ` (${invalidNumbers.length} invalid number${invalidNumbers.length !== 1 ? 's' : ''} skipped)`;
          }
          outputDiv.innerHTML = `<div class='success-message'>${successMessage}</div>`;
          
          // Show progress section
          document.getElementById('progressSection').style.display = 'block';
          allNumbers = [...validNumbers];
          
          // Load saved progress
          loadSavedProgress();
        }

        validNumbers.forEach((number, index) => {
          const button = document.createElement('button');
          button.setAttribute('data-number', number);
          button.innerHTML = `<span class="icon">💬</span> Chat with ${number}`;
          button.onclick = () => openWhatsApp(number, button);
          
          // Restore clicked state if previously clicked
          if (clickedNumbers.has(number)) {
            button.classList.add('clicked');
            button.innerHTML = `<span class="icon">✓</span> Sent to ${number}`;
          }

          outputDiv.appendChild(button);
        });
        
        // Update progress and suggestions after creating buttons
        updateProgress();
        updateNextSuggestion();

        // Show invalid numbers if any
        if (invalidNumbers.length > 0) {
          const invalidDiv = document.createElement('div');
          invalidDiv.className = 'error-message';
          invalidDiv.innerHTML = `
            <strong>⚠️ Invalid numbers skipped:</strong><br>
            ${invalidNumbers.join(', ')}<br>
            <small>Make sure numbers start with 601 and have 10-12 digits total</small>
          `;
          outputDiv.appendChild(invalidDiv);
        }
      }, 500);
    }
    
    // Initialize counter on page load
    document.addEventListener('DOMContentLoaded', () => {
      updateCounter();
      loadSavedProgress();
    });
  </script>

</body>
</html>
