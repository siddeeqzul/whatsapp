<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WhatsApp Sender</title>
  <style>
    * {
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      padding: 40px;
      max-width: 500px;
      width: 90%;
      margin: 20px;
    }
    
    h2 {
      font-size: 2rem;
      font-weight: 700;
      color: #2d3748;
      margin: 0 0 30px 0;
      text-align: center;
      background: linear-gradient(135deg, #25d366, #128c7e);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    label {
      display: block;
      font-weight: 600;
      color: #4a5568;
      margin-bottom: 8px;
      font-size: 0.95rem;
    }
    
    textarea {
      width: 100%;
      padding: 16px;
      margin-bottom: 20px;
      font-size: 16px;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      font-family: inherit;
      resize: vertical;
      transition: all 0.2s ease;
      background: #f8fafc;
    }
    
    textarea:focus {
      outline: none;
      border-color: #25d366;
      box-shadow: 0 0 0 3px rgba(37, 211, 102, 0.1);
      background: white;
    }
    
    textarea::placeholder {
      color: #a0aec0;
    }
    
    .generate-btn {
      width: 100%;
      padding: 16px 24px;
      background: linear-gradient(135deg, #25d366, #128c7e);
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: all 0.2s ease;
      box-shadow: 0 4px 12px rgba(37, 211, 102, 0.3);
      margin-bottom: 30px;
    }
    
    .generate-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(37, 211, 102, 0.4);
    }
    
    .generate-btn:active {
      transform: translateY(0);
    }
    
    .buttons-container {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    
    .buttons-container button {
      padding: 14px 20px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 15px;
      font-weight: 500;
      transition: all 0.2s ease;
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    .buttons-container button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
    }
    
    .buttons-container button:active {
      transform: translateY(0);
    }
    
    .error-message {
      background: #fed7d7;
      color: #c53030;
      padding: 12px 16px;
      border-radius: 8px;
      font-size: 14px;
      margin-top: 10px;
      border-left: 4px solid #e53e3e;
    }
    
    .icon {
      font-size: 18px;
    }
    
    @media (max-width: 480px) {
      .container {
        padding: 30px 20px;
        margin: 10px;
      }
      
      h2 {
        font-size: 1.7rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>WhatsApp Sender</h2>
    <label for="phoneInput">Enter phone number(s):</label>
    <textarea id="phoneInput" rows="4" placeholder="60123456789 or multiple like 60123456789, 601112345678"></textarea>
    
    <button class="generate-btn" onclick="generateLinks()">
      <span class="icon">ðŸš€</span>
      Generate WhatsApp Links
    </button>
    
    <div class="buttons-container" id="output"></div>
  </div>

  <script>
    function openWhatsApp(number) {
      // Detect if user is on mobile device
      const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
      
      if (isMobile) {
        // Try to open WhatsApp app directly on mobile
        const appLink = `whatsapp://send?phone=${number}`;
        const webLink = `https://wa.me/${number}`;
        
        // Try to open the app first
        window.location.href = appLink;
        
        // Fallback to web version after a short delay if app doesn't open
        setTimeout(() => {
          // Check if the page is still visible (app didn't open)
          if (!document.hidden) {
            window.open(webLink, '_blank');
          }
        }, 1500);
      } else {
        // On desktop, open WhatsApp Web directly
        const webLink = `https://wa.me/${number}`;
        window.open(webLink, '_blank');
      }
    }

    function generateLinks() {
      const input = document.getElementById('phoneInput').value;
      const outputDiv = document.getElementById('output');
      outputDiv.innerHTML = ''; // clear previous output

      // Split by comma, space, or newline
      const numbers = input.split(/[\s,]+/).map(num => num.trim()).filter(num => /^601\d{7,9}$/.test(num));

      if (numbers.length === 0) {
        outputDiv.innerHTML = "<div class='error-message'>Please enter at least one valid number in format like 60123456789.</div>";
        return;
      }

      numbers.forEach(number => {
        const button = document.createElement('button');
        button.innerHTML = `<span class="icon">ðŸ’¬</span> Chat with ${number}`;
        button.onclick = () => openWhatsApp(number);

        outputDiv.appendChild(button);
      });
    }
  </script>

</body>
</html>
